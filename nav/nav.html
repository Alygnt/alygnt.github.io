<!-- Menu -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RDXLR - Navigation bar</title>
  <link rel="stylesheet" href="https://rdxlr.github.io/tools/bootstrap.min.css">
  <link rel="stylesheet" href="https://rdxlr.github.io/tools/bootstrap-social.css">
  <link rel="stylesheet" href="https://rdxlr.github.io/tools/main.css">
  <link rel="stylesheet" href="https://rdxlr.github.io/tools/particle-js-style.css">
  <link rel="stylesheet" href="https://rdxlr.github.io/nav/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="piclogo"><a href="https://rdxlr.github.io/RDXLR"><img align="center" src="https://raw.githubusercontent.com/RDXLR/rdxlr.github.io/main/logo/rdxlr_logo_transbg.png" width="10"></a></div>
      <div class="logo"><a href="https://rdxlr.github.io/RDXLR">RDXLR</a></div>
        <ul class="links">
          <li><a href="https://rdxlr.github.io">Home</a></li>
          <li><a href="https://rdxlr.github.io/posts">Posts</a></li>
          <li><a href="https://rdxlr.github.io/tags">Tags</a></li>
          <li>
            <a href="https://rdxlr.github.io/socialmedia">Social Media</a>
            <ul>
              <li><a href="https://github.com/rdxlr">Github</a></li>
              <li><a href="https://www.instagram.com/rdxlr0/">Instagram</a></li>
              <li><a href="#">Facebook</a></li>
              <li><a href="https://gitlab.com/RDXLR">Gitlab</a></li>
            </ul>
          </li>
         <li><a href="https://rdxlr.github.io/RDXLR/">About</a></li>
        </ul>
      </div>

<!-- Search -->
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="https://rdxlr.github.io/search" class="search-box" role='search'>
        <input type="search" placeholder="Search bar is not ready yet.." name='q'  value='' required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>
</body>
